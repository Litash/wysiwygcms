{% extends "layout_home.html" %}
{% block content %}
    {% if session.logged_in %}
        <div class="row editable">
        {% for content in content %}
        {{content.text | safe}}
        </div>
        <form id="update_content" action="{{ url_for('update_content') }}" action="post">
            <div class="row hidden" id="dump">
                <input type="text" id="update_text" name="content">
                <input type="text" id="update_url" name="url" value="{{content.url}}">
            </div>
            <br>
        </form>
        <form id="create_side" action="{{ url_for('create_side') }}" action="post">
            <div class="row hidden" id="dump">
                <input type="text" id="side_create_text" name="item">
            </div>
            <br>
        </form>
        <form id="update_side" action="{{ url_for('update_side') }}" action="post">
            <div class="row hidden" id="dump">
                <input type="text" id="side_update_text" name="item">
                <input type="text" id="side_update_id" name="id">
            </div>
            <br>
        </form>
        <form id="delete_side" action="{{ url_for('delete_side') }}" action="post">
            <div class="row hidden" id="dump">
                <input type="text" id="side_delete_id" name="id">
            </div>
            <br>
        </form>
        {% endfor %}
    {% else %}
        {% for content in content %}
        {{content.text | safe}}
        {% endfor %}
    {% endif %}
{% endblock %}
