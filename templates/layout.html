<!doctype html>
<title>Flaskr</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
    <h1>Flaskr</h1>
    <div class=metanav>
        {% if not session.logged_in %}
        <a href="{{ url_for('login') }}">log in</button> {% else %}
        <a href="{{ url_for('logout') }}">log out</button> {% endif %}
    </div>
    {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
    {% endfor %} {% block body %}{% endblock %}
</div>

        <label> Link:<input data-wysihtml5-dialog-field="href" value="http://" class="text"> </label>

        <button class="btn btn-default" data-wysihtml5-dialog-action="cancel">Cancel</button>
    </div>
</div>
<div id="wysihtml-editor">
</div>




    <button data-wysihtml5-command="insertImage" href="javascript:;" unselectable="on" class="wysihtml5-command-active wysihtml5-command-dialog-opened">image</button>

    <div data-wysihtml5-dialog="insertImage">
        <label>
          Image:
          <input data-wysihtml5-dialog-field="src" value="http://">
        </label>
        <label>
          Align:
          <select data-wysihtml5-dialog-field="className">
            <option value="">default</option>
            <option value="wysiwyg-float-left">left</option>
            <option value="wysiwyg-float-right">right</option>
          </select>
        </label>
        <a data-wysihtml5-dialog-action="save">OK</a>&nbsp;<a data-wysihtml5-dialog-action="cancel">Cancel</a>
      </div>
